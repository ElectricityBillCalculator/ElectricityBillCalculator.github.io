<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | ระบบจัดการหอพัก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .form-container {
            background-color: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto p-4">
        <header class="text-center mb-8 animate-on-load" style="animation-delay: 100ms;">
            <div class="inline-block bg-yellow-400/20 p-4 rounded-full mb-4">
                <i class="fas fa-bolt text-3xl text-yellow-400"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">ระบบจัดการหอพัก</h1>
            <p class="text-slate-400 mt-2">Dormitory Management System</p>
        </header>

        <main class="animate-on-load" style="animation-delay: 200ms;">
            <div class="form-container p-8 rounded-2xl shadow-2xl">
                <h2 class="text-2xl font-semibold text-white text-center mb-1">เข้าสู่ระบบ</h2>
                <p class="text-slate-400 text-center mb-6">กรุณาใส่อีเมลและรหัสผ่านของคุณ</p>
                <form id="login-form">
                    <div class="mb-4 form-group">
                        <label for="email" class="form-label">อีเมล</label>
                        <input type="email" id="email" placeholder="อีเมล" class="form-input" required>
                    </div>
                    <div class="mb-4 form-group relative">
                        <label for="password" class="form-label">รหัสผ่าน</label>
                        <input type="password" id="password" placeholder="รหัสผ่าน" class="form-input pr-10" required>
                        <button type="button" id="togglePassword" class="absolute right-3 top-9 text-slate-400 hover:text-white transition-colors">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                     <div class="flex justify-end items-center mb-6">
                        <a href="forgot-password.html" class="text-sm text-blue-400 hover:text-blue-300 transition">ลืมรหัสผ่าน?</a>
                    </div>
                    <div id="login-error-message" class="text-red-400 text-sm text-center mb-4 hidden"></div>
                    <button type="submit" id="login-button" class="btn btn-primary w-full text-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>เข้าสู่ระบบ
                    </button>
                </form>
            </div>
        </main>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <script src="auth.js"></script>

</body>
</html>
