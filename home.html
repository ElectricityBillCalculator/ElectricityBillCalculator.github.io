<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | ห้องเช่า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen">
    <header class="pt-10 pb-4 text-center text-3xl font-extrabold text-white tracking-wide">รายการห้องเช่า</header>
    <div class="flex justify-center mb-8">
        <button id="btn-add-room" class="px-8 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-full font-bold text-lg shadow flex items-center gap-2 transition-all duration-200 border border-blue-600">
            <i class="fas fa-plus"></i> สร้างรายการใหม่
        </button>
    </div>
    <main>
        <section id="home-room-cards" class="flex flex-wrap justify-center gap-8 p-8">
            <!-- การ์ดห้องจะถูกเติมโดย JS -->
        </section>
    </main>
    <!-- Modal สร้างห้องใหม่ -->
    <div id="add-room-modal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
        <div class="bg-slate-800 rounded-2xl shadow-lg p-8 w-full max-w-lg relative border border-blue-900">
            <button id="close-add-room-modal" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-3xl font-bold">&times;</button>
            <h2 class="text-2xl font-extrabold text-blue-400 mb-6 text-center tracking-wide">สร้างห้องใหม่</h2>
            <form id="add-room-form" class="space-y-5">
                <div>
                    <label class="block mb-1 font-semibold text-blue-200">เลขห้อง</label>
                    <input type="text" id="add-room-room" class="w-full rounded-xl border border-blue-800 px-4 py-2 focus:ring-2 focus:ring-blue-400 bg-slate-900 text-white" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold text-blue-200">ชื่อผู้เช่า</label>
                    <input type="text" id="add-room-name" class="w-full rounded-xl border border-blue-800 px-4 py-2 focus:ring-2 focus:ring-blue-400 bg-slate-900 text-white" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold text-blue-200">วันที่ (DD/MM/YYYY)</label>
                    <input type="text" id="add-room-date" class="w-full rounded-xl border border-blue-800 px-4 py-2 focus:ring-2 focus:ring-blue-400 bg-slate-900 text-white" required placeholder="19/05/2025">
                </div>
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="block mb-1 font-semibold text-blue-200">ค่าปัจจุบัน</label>
                        <input type="number" id="add-room-current" class="w-full rounded-xl border border-blue-800 px-4 py-2 focus:ring-2 focus:ring-blue-400 bg-slate-900 text-white" required>
                    </div>
                    <div class="flex-1">
                        <label class="block mb-1 font-semibold text-blue-200">ค่าครั้งที่แล้ว</label>
                        <input type="number" id="add-room-previous" class="w-full rounded-xl border border-blue-800 px-4 py-2 focus:ring-2 focus:ring-blue-400 bg-slate-900 text-white" required>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="block mb-1 font-semibold text-blue-200">ค่าไฟต่อหน่วย</label>
                        <input type="number" step="0.01" id="add-room-rate" class="w-full rounded-xl border border-blue-800 px-4 py-2 focus:ring-2 focus:ring-blue-400 bg-slate-900 text-white" required>
                    </div>
                    <div class="flex-1">
                        <label class="block mb-1 font-semibold text-blue-200">ค่าไฟทั้งหมดรวม <span class="text-gray-400">(ถ้ามี)</span></label>
                        <input type="number" step="0.01" id="add-room-totalall" class="w-full rounded-xl border border-blue-800 px-4 py-2 focus:ring-2 focus:ring-blue-400 bg-slate-900 text-white">
                    </div>
                </div>
                <button type="submit" class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-full font-bold text-lg mt-4 shadow transition-all">บันทึก</button>
            </form>
        </div>
    </div>

</body>
