<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน | ระบบจัดการหอพัก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .form-container {
            background-color: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto p-4">
        <header class="text-center mb-8 animate-on-load" style="animation-delay: 100ms;">
            <div class="inline-block bg-yellow-400/20 p-4 rounded-full mb-4">
                <i class="fas fa-bolt text-3xl text-yellow-400"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">ระบบจัดการหอพัก</h1>
            <p class="text-slate-400 mt-2">Dormitory Management System</p>
        </header>

        <main class="animate-on-load" style="animation-delay: 200ms;">
            <div id="form-wrapper">
                <div class="form-container p-8 rounded-2xl shadow-2xl">
                    <h2 class="text-2xl font-semibold text-white text-center mb-2">ลืมรหัสผ่าน</h2>
                    <p class="text-slate-400 text-center mb-6">กรอกอีเมลของคุณเพื่อรับลิงก์สำหรับตั้งรหัสผ่านใหม่</p>
                    <form id="reset-password-form">
                        <div class="mb-6 form-group">
                            <label for="email" class="form-label">อีเมล</label>
                            <input type="email" id="reset-email" placeholder="กรอกอีเมลที่ใช้เข้าระบบ" class="form-input" required>
                        </div>
                        <div id="reset-error-message" class="text-red-400 text-sm text-center mb-4 hidden"></div>
                        <button type="submit" class="btn btn-danger w-full text-lg">
                            <i class="fas fa-paper-plane mr-2"></i>ส่งลิงก์รีเซ็ตรหัสผ่าน
                        </button>
                    </form>
                    <div class="text-center mt-6">
                        <a href="login.html" class="text-blue-400 hover:text-blue-300 transition-colors duration-300">
                            <i class="fas fa-arrow-left mr-2"></i>กลับไปหน้าเข้าสู่ระบบ
                        </a>
                    </div>
                </div>
            </div>

            <div id="success-message-wrapper" class="hidden">
                 <div class="form-container p-8 rounded-2xl shadow-2xl text-center">
                    <div class="inline-block bg-green-500/20 p-4 rounded-full mb-4 animate-on-load">
                         <i class="fas fa-check text-3xl text-green-400"></i>
                    </div>
                    <h2 class="text-2xl font-semibold text-white mb-2">ส่งลิงก์สำเร็จแล้ว</h2>
                    <p class="text-slate-400 mb-6">เราได้ส่งลิงก์สำหรับรีเซ็ตรหัสผ่านไปที่ <br><strong id="sent-email-address" class="text-white"></strong><br> กรุณาตรวจสอบในกล่องจดหมายของคุณ</p>
                    <a href="login.html" class="btn btn-primary w-full text-lg mt-4">
                        กลับไปหน้าเข้าสู่ระบบ
                    </a>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC2DvQt-VXfeEeip9thWXLKnstHmyx_eOk",
            authDomain: "electricity-bill-calcula-ea4a2.firebaseapp.com",
            databaseURL: "https://electricity-bill-calcula-ea4a2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "electricity-bill-calcula-ea4a2",
            storageBucket: "electricity-bill-calcula-ea4a2.firebasestorage.app",
            messagingSenderId: "79440126022",
            appId: "1:79440126022:web:7ffbc16c6661bc75dc6a47",
            measurementId: "G-7JD6H3Q0PM"
        };
        
        let auth, db;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            auth = firebase.auth();
            db = firebase.database();
        } catch (error) {
            console.error('Firebase initialization error:', error);
        }

        // --- System Logging ---
        async function logSystemEvent(eventName, eventData = {}) {
            if (!db) return;
            try {
                const log = {
                    event: eventName,
                    timestamp: new Date().toISOString(),
                    ...eventData,
                    page: 'forgot-password'
                };
                await db.ref('logs').push(log);
            } catch (error) {
                console.error('Error logging event:', error);
            }
        }

        // --- Password Reset Logic ---
        const resetForm = document.getElementById('reset-password-form');
        const errorMessageDiv = document.getElementById('reset-error-message');

        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalButtonHtml = submitButton.innerHTML;
            
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังส่ง...';
            submitButton.disabled = true;
            errorMessageDiv.classList.add('hidden');
            errorMessageDiv.textContent = '';

            logSystemEvent('password_reset_request', { email });

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    logSystemEvent('password_reset_success', { email });
                    document.getElementById('form-wrapper').classList.add('hidden');
                    document.getElementById('sent-email-address').textContent = email;
                    document.getElementById('success-message-wrapper').classList.remove('hidden');
                })
                .catch((error) => {
                    logSystemEvent('password_reset_failure', { email, error: { code: error.code, message: error.message } });
                    let friendlyMessage = 'เกิดข้อผิดพลาดในการส่งอีเมล';
                    if (error.code === 'auth/user-not-found') {
                        friendlyMessage = 'ไม่พบผู้ใช้งานด้วยอีเมลนี้ในระบบ';
                    }
                    errorMessageDiv.textContent = friendlyMessage;
                    errorMessageDiv.classList.remove('hidden');
                })
                .finally(() => {
                    submitButton.innerHTML = originalButtonHtml;
                    submitButton.disabled = false;
                });
        });
    </script>
</body>
</html>
